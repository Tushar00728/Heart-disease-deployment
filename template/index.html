<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title> Heart Disease</title>
</head>

<body>
    <div class = "pred">
        <h1> Heart Disease Predictor</h1>

        <form action ="{{url_for('predict')}}"method="post">
            <input type= "text" name= "age" placeholder="Age" required = "required" /> <br>
            <input type= "text" name= "sex" placeholder="Sex" required = "required" /> <br>
            <input type= "text" name= "cp" placeholder="Chest Pain Type" required = "required" /> <br>
            <input type= "text" name= "trestbps" placeholder="Resting blood pressure" required = "required" /> <br>
            <input type= "text" name= "chol" placeholder="Serum Cholestrol" required = "required" /> <br>
            <input type= "text" name= "fbs" placeholder="Fasting blood sugar" required = "required" /> <br>
            <input type= "text" name= "restecg" placeholder="Resting electrocardiographic" required = "required" /> <br>
            <input type= "text" name= "thalach" placeholder="Max heart rate achieved" required = "required" /> <br>
            <input type= "text" name= "exang" placeholder="Exercise induced angina" required = "required" /> <br>
            <input type= "text" name= "oldpeak" placeholder="ST depression" required = "required" /> <br>
            <input type= "text" name= "slope" placeholder="Slope of peak exercise ST" required = "required" /> <br>
            <input type= "text" name= "ca" placeholder="number of major vessels" required = "required" /> <br>
            <input type= "text" name= "thal" placeholder="thalium stress" required = "required" /> <br>

            <button type = "submit" class = "btn btn-primary btn-block btn-large">Predict</button>

        </form> 
        <br>
        <br>
        {{prediction_text}}
    </div>


</body>
</html>
