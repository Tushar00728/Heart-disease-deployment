<!DOCTYPE html>

<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Heart Disease Prediction</title>
</head>

<body>
    <div class = "pred">
        <h1> Heart Disease Predictor</h1>

        <form action ="{{url_for('predict')}}"method="post" style = "background-color:#E6E6FA">
            <label for = "Age">Age</label><br>
            <input type= "text" name= "age" placeholder="eg: 64" required = "required" /> <br>
            <label for = "sex">Sex</label><br>
            <select id ="sex" name="gender">
                <option value="0">0:female</option>
                <option value="1">1:male</option>
            </select><br>
            <label for = "chest pain">Chest Pain Type</label><br>
            <select id = "CP" name ="Chest_Pain">
                <option value="0">0:Typical angina</option>
                <option value="1">1:Atypical angina</option>
                <option value="2">2:Non angical pain</option>
                <option value="3">3:Asymptomatic</option>
            </select><br>
            <label for = "rbp">Resting BP</label><br>
            <input type= "text" name= "trestbps" placeholder="eg: 120" required = "required" /> <br>
            <label for = "Cholestrol">Cholestrol</label><br>
            <input type= "text" name= "chol" placeholder="eg: 150" required = "required" /> <br>
            <label for = "fbs">Fasting blood sugar>120 mg/dl</label><br>
            <select id = "FastBS" name="Fasting blood sugar">
                <option value="0">0:True</option>
                <option value="1">1:False</option>
            </select><br>
                
            <label for = "RestECG">Resting Electrocardiographic Results</label><br>
            <select id="restecg" name = "restECG">
                <option value="0">0: Nothing to note</option>
                <option value="1">1: ST-T Wave abnormality</option>
                <option value="2">2: Possible or definite left ventricular hypertrophy Enlarged heart's main pumping chamber</option>
                </select><br>
            <label for = "thalach">Thalach</label><br>
            <input type= "text" name= "thalach" placeholder="eg: 187" required = "required" /> <br>
            <label for = "exang">Exercise induced angina</label><br>
            <select id="Exang" name="exang">
                <option value="0">0: No</option>
                <option value="1">1: Yes</option>
            </select><br>    
            
            <label for = "oldpeak">Oldpeak</label><br>
            <input type= "text" name= "oldpeak" placeholder="eg: 2.3" required = "required" /> <br>
            <label for = "slope">Slope</label><br>
            <select id ="Slopee" name= "slopeex">
            <option value="0">0:Upsloping</option>
            <option value="1">1:Flatsloping</option>
            <option value="2">2:Downsloping</option>
            </select><br>
            <label for = "Ca">ca</label><br>
            <select id="CA" name="ca">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>
            
            <label for = "thal">Thal</label><br>
            <select id = "Thal" name="Thal stress">
                <option value="3">3:normal</option>
                <option value="6">6:fixed defect</option>
                <option value="7">7:reversable defect</option>
                


            <button type = "submit" class = "btn btn-primary btn-block btn-large">Predict</button>

        </form> 
        <br>
        <br>
        <h3>{{prediction_text}}<h3>
    </div>


</body>
</html>
